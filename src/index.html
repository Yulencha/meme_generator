<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор мемов</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <div id="meme-generator">
      <h2>Генератор мемов</h2>
      <canvas id="meme-canvas"></canvas>
      <div class="settings">
        <input type="file" id="image-input" accept="image/*" />

        <div class="top-text text-settings">
          <input type="text" id="top-text" placeholder="Верхний текст" />
          <select id="top-font-family">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
          </select>
          <select id="top-font-weight">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="italic">Italic</option>
          </select>
          <label>Цвет: <input type="color" id="top-text-color" value="#FFFFFF" /></label>
          <label
            >Размер: <input type="range" id="top-text-size" min="20" max="60" value="30"
          /></label>
          <label
            >Положение Y: <input type="range" id="top-text-y" min="0" max="100" value="10"
          /></label>
          <label
            >Положение X: <input type="range" id="top-text-x" min="0" max="100" value="50"
          /></label>
        </div>
        <div class="bottom-text text-settings">
          <input type="text" id="bottom-text" placeholder="Нижний текст" />
          <select id="bottom-font-family">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
          </select>
          <select id="bottom-font-weight">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="italic">Italic</option>
          </select>
          <label>Цвет: <input type="color" id="bottom-text-color" value="#FFFFFF" /></label>
          <label
            >Размер: <input type="range" id="bottom-text-size" min="20" max="60" value="30"
          /></label>
          <label
            >Положение Y: <input type="range" id="bottom-text-y" min="0" max="100" value="90"
          /></label>
          <label
            >Положение X: <input type="range" id="bottom-text-x" min="0" max="100" value="50"
          /></label>
        </div>

        <button id="save-btn">Сохранить Мем</button>
      </div>
    </div>
  </body>
  <script src="./js/main.js" defer></script>
</html>
